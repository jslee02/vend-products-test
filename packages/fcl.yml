package:
  name: fcl
  version: "0.3.2"

source:
  url: https://github.com/flexible-collision-library/fcl/archive/0.3.2.tar.gz
  sha256: cf914f85b32cf8b63879907726df64e50da33f00d538759d789fe10fc5fbc95b

requirements:
  build:
    - libccd

build:
  unix:
    build_system: cmake
    script:
      - mkdir build
      - cd build; cmake .. %{cmake.options}
      - cd build; cmake --build . %{cmake.build_config}
      - cd build; make install
      # - ctest

about:
